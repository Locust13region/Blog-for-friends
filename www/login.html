<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Login BFF</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="icon" href="/images/logo.svg" type="image/png" sizes="64x64" />
    <link rel="icon" href="/images/logo.svg" type="image/png" sizes="32x32" />
    <link rel="icon" href="/images/logo.svg" type="image/png" sizes="16x16" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <form action="index.html">
      <div class="modal">
        <div class="top">
          <h1>Login</h1>
        </div>
        <div class="main">
          <input
            class="login-input"
            type="email"
            placeholder="Email"
            autofocus
          />
          <input class="login-input" type="password" placeholder="Password" />
        </div>
        <div class="foot">
          <button class="button">Close</button>
          <button class="button">Login</button>
        </div>
      </div>
    </form>
  </body>
</html>
